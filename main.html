<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Capital Quiz</title>
    <style>
        blockquote {
            max-width: 600px;
            margin: 10px;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>What is the capital of India?</h3>
    
    <input type="radio" id="delhi" name="capital">
    <label for="delhi">New Delhi</label><br>
    
    <input type="radio" id="mumbai" name="capital">
    <label for="mumbai">Mumbai</label>
    
    <blockquote cite="https://en.wikipedia.org/wiki/New_Delhi">
        "New Delhi is the capital of India and an administrative district of NCT Delhi." - Wikipedia
    </blockquote>
</body>
</html>
